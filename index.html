<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-to-speech</title>
    <style>
        .speech-box{
            width: 90%;
            margin: 0 auto;
        }
        .speech-box .txt-input{
            width: 100%;
            resize: none;
            height: 50vh;
        }
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="speech-box">
        <textarea name="" id="text" class="txt-input"></textarea>
        <label for="speed">speed</label>
        <input type="number" id="speed" max="3" min="1" step="0.5" value="1">
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="stop">stop</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
